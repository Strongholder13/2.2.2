<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Series</th>
        <th scope="col">Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">

        <td th:text="${car.model}"/>
        <td th:text="${car.getSeries()}"/>
        <td th:text="${car.getColor()}"/>

    </tbody>
</table>

</body>
</html>
